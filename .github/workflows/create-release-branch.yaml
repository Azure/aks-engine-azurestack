name: Create Release Branch
on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Which version are we creating a release branch for?'
        required: true
      from_branch:
        description: 'Which branch to source release branch from? (default: master)'
        required: false
        default: 'master'
jobs:
  create-release-branch:
    runs-on: ubuntu-latest
    steps:
      - name: validate version
        run: echo "${{github.event.inputs.release_version}}" | grep -E 'v[0-9]+\.[0-9]+\.[0-9]+$'
      - uses: actions/checkout@v3
        with:
          ref: ${{github.event.inputs.from_branch}}
      - name: Setup SSH Keys and known_hosts
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
      - name: install go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
      - name: Install helm
        run: |
          curl https://baltocdn.com/helm/signing.asc | sudo apt-key add -
          sudo apt-get install apt-transport-https --yes
          echo "deb https://baltocdn.com/helm/stable/debian/ all main" | sudo tee /etc/apt/sources.list.d/helm-stable-debian.list
          sudo apt-get update
          sudo apt-get install helm
      - name: Install k
        run: |
          sudo curl -o /usr/local/bin/k https://raw.githubusercontent.com/jakepearson/k/master/k
          sudo chmod +x /usr/local/bin/k
      - name: Build aks-engine-azurestack binary
        run: make build-binary
      - name: Validate 1.23 no-egress docker scenario
        env:
          ORCHESTRATOR_RELEASE: "1.23"
          CLUSTER_DEFINITION: "examples/no_outbound.json"
          SUBSCRIPTION_ID: ${{ secrets.TEST_AZURE_SUB_ID }}
          CLIENT_ID: ${{ secrets.TEST_AZURE_SP_ID }}
          CLIENT_SECRET: ${{ secrets.TEST_AZURE_SP_PW }}
          LOCATION: "eastus"
          TENANT_ID: ${{ secrets.TEST_AZURE_TENANT_ID }}
          CLEANUP_ON_EXIT: true
          CLEANUP_IF_FAIL: true
          SKIP_LOGS_COLLECTION: true
          SKIP_TEST: true
          AZURE_CORE_ONLY_SHOW_ERRORS: true
          BLOCK_SSH: true
          RETAIN_SSH: false
          CONTAINER_RUNTIME: docker
          WINDOWS_NODE_IMAGE_SUBSCRIPTION_ID: ${{ secrets.TEST_AZURE_SUB_ID }}
          WINDOWS_NODE_IMAGE_RESOURCE_GROUP: AKSeImages
          WINDOWS_NODE_IMAGE_GALLERY: AKSeGallery
          WINDOWS_NODE_IMAGE_NAME: windows2019docker
          WINDOWS_NODE_IMAGE_VERSION: 2023.033.2
          LINUX_NODE_IMAGE_SUBSCRIPTION_ID: ${{ secrets.TEST_AZURE_SUB_ID }}
          LINUX_NODE_IMAGE_RESOURCE_GROUP: AKSeImages
          LINUX_NODE_IMAGE_GALLERY: AKSeGallery
          LINUX_NODE_IMAGE_NAME: ubuntu-20.04
          LINUX_NODE_IMAGE_VERSION: 2023.042.1
        run: make test-kubernetes
      - name: Validate 1.23 no-egress containerd scenario
        env:
          ORCHESTRATOR_RELEASE: "1.23"
          CLUSTER_DEFINITION: "examples/no_outbound.json"
          SUBSCRIPTION_ID: ${{ secrets.TEST_AZURE_SUB_ID }}
          CLIENT_ID: ${{ secrets.TEST_AZURE_SP_ID }}
          CLIENT_SECRET: ${{ secrets.TEST_AZURE_SP_PW }}
          LOCATION: "eastus"
          TENANT_ID: ${{ secrets.TEST_AZURE_TENANT_ID }}
          CLEANUP_ON_EXIT: true
          CLEANUP_IF_FAIL: true
          SKIP_LOGS_COLLECTION: true
          SKIP_TEST: true
          AZURE_CORE_ONLY_SHOW_ERRORS: true
          BLOCK_SSH: true
          RETAIN_SSH: false
          CONTAINER_RUNTIME: containerd
          WINDOWS_NODE_IMAGE_SUBSCRIPTION_ID: ${{ secrets.TEST_AZURE_SUB_ID }}
          WINDOWS_NODE_IMAGE_RESOURCE_GROUP: AKSeImages
          WINDOWS_NODE_IMAGE_GALLERY: AKSeGallery
          WINDOWS_NODE_IMAGE_NAME: windows2019containerd
          WINDOWS_NODE_IMAGE_VERSION: 2023.033.2
          LINUX_NODE_IMAGE_SUBSCRIPTION_ID: ${{ secrets.TEST_AZURE_SUB_ID }}
          LINUX_NODE_IMAGE_RESOURCE_GROUP: AKSeImages
          LINUX_NODE_IMAGE_GALLERY: AKSeGallery
          LINUX_NODE_IMAGE_NAME: ubuntu-20.04
          LINUX_NODE_IMAGE_VERSION: 2023.042.1
        run: make test-kubernetes
      - name: Validate 1.24 no-egress containerd scenario
        env:
          ORCHESTRATOR_RELEASE: "1.24"
          CLUSTER_DEFINITION: "examples/no_outbound.json"
          SUBSCRIPTION_ID: ${{ secrets.TEST_AZURE_SUB_ID }}
          CLIENT_ID: ${{ secrets.TEST_AZURE_SP_ID }}
          CLIENT_SECRET: ${{ secrets.TEST_AZURE_SP_PW }}
          LOCATION: "eastus"
          TENANT_ID: ${{ secrets.TEST_AZURE_TENANT_ID }}
          CLEANUP_ON_EXIT: true
          CLEANUP_IF_FAIL: true
          SKIP_LOGS_COLLECTION: true
          SKIP_TEST: true
          AZURE_CORE_ONLY_SHOW_ERRORS: true
          BLOCK_SSH: true
          RETAIN_SSH: false
          CONTAINER_RUNTIME: containerd
          WINDOWS_NODE_IMAGE_SUBSCRIPTION_ID: ${{ secrets.TEST_AZURE_SUB_ID }}
          WINDOWS_NODE_IMAGE_RESOURCE_GROUP: AKSeImages
          WINDOWS_NODE_IMAGE_GALLERY: AKSeGallery
          WINDOWS_NODE_IMAGE_NAME: windows2019containerd
          WINDOWS_NODE_IMAGE_VERSION: 2023.033.2
          LINUX_NODE_IMAGE_SUBSCRIPTION_ID: ${{ secrets.TEST_AZURE_SUB_ID }}
          LINUX_NODE_IMAGE_RESOURCE_GROUP: AKSeImages
          LINUX_NODE_IMAGE_GALLERY: AKSeGallery
          LINUX_NODE_IMAGE_NAME: ubuntu-20.04
          LINUX_NODE_IMAGE_VERSION: 2023.042.1
        run: make test-kubernetes
      - name: create branch
        run: |
          git remote -v
          git checkout -b release-${{github.event.inputs.release_version}}
          git push origin release-${{github.event.inputs.release_version}}
  generate-release-changelog:
    needs: create-release-branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: release-${{github.event.inputs.release_version}}
          fetch-depth: 0
      - name: setup git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: install go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
      - name: install git-chglog
        run: GOBIN=${GITHUB_WORKSPACE} go install github.com/git-chglog/git-chglog/cmd/git-chglog@v0.15.1
      - name: generate release notes
        run: |
          git tag ${{github.event.inputs.release_version}}
          ${GITHUB_WORKSPACE}/git-chglog --tag-filter-pattern 'v\d+\.\d+\.\d+$' --output releases/CHANGELOG-${{github.event.inputs.release_version}}.md ${{github.event.inputs.release_version}}
          git tag -d ${{github.event.inputs.release_version}}
          git add releases/CHANGELOG-${{github.event.inputs.release_version}}.md
      - name: remove git-chglog binary
        run: rm -f ${GITHUB_WORKSPACE}/git-chglog
      - name: create changelog branch
        run: |
          git commit -m "release: ${RELEASE_VER} CHANGELOG"
          git checkout -b CHANGELOG-${RELEASE_VER}
          git push origin CHANGELOG-${RELEASE_VER}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_VER: ${{github.event.inputs.release_version}}
      - name: print create pr instructions
        run: |
          BASE=release-${RELEASE_VER}
          TITLE="release: ${RELEASE_VER} CHANGELOG"
          BODY="Add CHANGELOG for upcoming ${RELEASE_VER} release"
          echo "Create PR from web UI: https://github.com/${GITHUB_REPOSITORY}/pull/new/CHANGELOG-${RELEASE_VER}"
          echo "Create PR from GH CLI: > gh pr create -b \"${BASE}\" -t \"${TITLE}\" -b \"${BODY}\" -R ${GITHUB_REPOSITORY}"
        env:
          RELEASE_VER: ${{github.event.inputs.release_version}}
